<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <h2>Welcome to Shagani</h2>

    <div class="cards-container">
      <div class="card workout">
       <img src="/images/photo-1517836357463-d25dfeac3438.avif" alt="card workout">
        <h3>🏋 Today’s Workout</h3>
        <p id="workout-text"></p>
      </div>

      <div class="card nutrition">
        <img src="/images/photo-1512621776951-a57141f2eefd.avif" alt="card nutrition">
        <h3>🍽 Nutrition Summary</h3>
         <p id="nutrition-text"></p>
      </div>

      <div class="card weight">
        <img src="/images/photo-1604480132715-bd70038b74df.avif" alt="card weight">
        <h3>📉 Weight Progress</h3>
        <p id="weight-text"></p>
      </div>

      <div class="card community">
        <img src="/images/premium_photo-1683865775849-b958669dca26.avif" alt="card community">
        <h3>👥 Community Post</h3>
         <p id="community-text"></p>
      </div>
    </div>
  </div>
  <script src="/js/dashboard.js"></script>

</body>
</html>
